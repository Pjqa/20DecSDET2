<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>

    
</head>
<body>
    <h1>Lists </h1>
    <!-- unordered list -->
    <ul type="square">
        <!-- list item -->
        <li>coffee</li>
        <li>tea</li>
        <li>water</li>
    </ul>
    <br>
    <br>
    <br>
    <ol type="I">
        <li>water</li>
        <li>coffee</li>
        <li>Tea</li>
    </ol>
    <br>
    <ol style="list-style-type:hebrew;color:green;">
        <li>water</li>
        <li>coffee</li>
        <li>Tea</li>
    </ol>

    <!-- Data List -->
    <dl>
        <dt>Audi</dt>
        <dd>A5</dd>
        <dd>A7</dd>
        <dt>BMW</dt>
        <dd>M3</dd>
        <dd>M5</dd>
    </dl>

    <br>
    <br>
    <br>

    <ul type="square">
        <!-- list item -->
        <li>keep reading</li>
       <ol>
           <li>this</li>
           <li>is</li>
           <li>nested</li>
       </ol>
        <li>tea</li>
        <li>water</li>
    </ul>

    
</body>
</html>
