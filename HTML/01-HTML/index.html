<!DOCTYPE html>
<!-- ^this is for HTML5^ -->
<html>
  <head>
    <title>My first html page</title>
    <!-- Link is used to pull in CSS stylesheet -->
    <link rel="stylesheet" href="" />
  </head>

  <body>
    <!-- FIRST OPEN LAST CLOSED -->

    <!-- H1 is the biggest heading -->
    <h1>heading</h1>
    <h2>heading 2</h2>
    <h3>heading 2</h3>
    <h4>heading 2</h4>
    <h5>heading 2</h5>
    <h6>heading 2</h6>
    <!-- H6 is  the smallest -->
    <!-- Simple paragraph -->
    <p>This is a paragraph</p>

    <!--<p> <-- tags  -->
    <!--<p> <-- elements  -->
    <!-- paragraph with some formatting -->
    <p>This is a <b>paragraph</b></p>
    <p>This is a <i>paragraph</i></p>
    <p>This is a <u>paragraph</u></p>

    <!-- self closing tags -->
    <hr />
    <!-- img tage needs two tags always -->
    <!-- src="" need to let the html where the image is  -->
    <!-- alt - alternative test for if an image cant be found. -->
    <img src="" alt="MONKEY" />
    <br />
    <br />
    <br />
    <!-- a tag is  use for  creating hyperlinks -->
    <!-- href tells us the which link/image to open  -->
    <a href="https://www.google.co.uk">Take me to google</a>
    <a href="resources/monkey.jpg">Show me monkey</a>
    <hr />
    <br />
    <!-- optional attributes -->
    <!-- id = unique identifier for this element -->
    <!-- element belong to a class -->
    <h1 id="myHeading1" class="heading">this is one</h1>
    <h2 id="myHeading2" class="heading">this is two</h2>

    <p>in order to create a tag you need &lt;p&gt;text&lt;\p&gt;</p>
    <p>&copy;</p>
    <!-- script tage used to pull in javascript -->
    <script src=""></script>
  </body>
</html>
