<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Fetch</title>
</head>
<body>

        <div class="container">
            <h1>Fetch Example:</h1>
            <button class="btn btn-danger" onclick="getData()">Get the data </button>
            <div id="myDataToShow"></div>
    
            <div class="alert" id="onsuccess"></div>
    
    
            <button type="btn" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#firstModal">Create a User</button>
            
            <div class="modal" id="firstModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">This is a modal</h2>
                            <button type="button" data-bs-dismiss="modal" class="btn btn-danger">
                                <span>X</span>
                            </button>
                        </div>
                        <div class="modal-body">
                        <input type="text" class="form-control" id="name" placeholder="Name:" />
                        <input type="text" class="form-control" id="job" placeholder="Job:" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" onclick="createUser()" data-bs-dismiss="modal">Create</button>
                            <button type="button" data-bs-dismiss="modal" class="btn btn-danger">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- <script src="./fetch-intro.js"></script> -->
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
